

<div class="contain">
    <div class="row">
    <div *ngFor="let item of items " class="col-lg-4 col-md-6 mb-4">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" src="{{item.image}}" alt="" ></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="#">{{item.title}}</a>
          </h4>
          <p class="card-text">{{item.content}}</p>
        </div>
      </div>
    </div>
  </div>
  </div>
